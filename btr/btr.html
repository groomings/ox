<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>btr - sadist.lol</title>
<link rel="icon" type="image/png" href="../assets/glock.cur">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=VT323&family=Poppins:wght@600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="entry-layer">
<p>Click to enter</p>
</div>
<div id="cursor"></div>
<canvas id="background-canvas"></canvas>
<audio id="audio-player"></audio>

<div class="mainbrr">
    <div class="user-card">
        <div class="profile-section">
            <div class="status-avatar-wrapper">
                <img id="discord-avatar" src="" alt="discord avatar">
                <div id="status-indicator" class="status-indicator"></div>
            </div>
            <div class="status-info">
                <div class="username-wrapper">
                    <h3 id="discord-username">loading...</h3>
                    <button id="copy-username-btn" title="copy username"><i data-lucide="copy" style="width:14px; height:14px;"></i></button>
                </div>
                <p id="discord-status-text">please wait..</p>
            </div>
        </div>
        <p>sadist.lol<3</p>
        <hr id="activity-divider" class="divider hidden">
        <div id="activities-section" class="activities-section hidden"></div>
    </div>

    <div class="contacts-list">
        <a id="discord-link" href="#" class="contact-link">
            <i data-lucide="message-square" style="width:16px; height:16px;"></i>
            <span id="discord-link-username">@loading...</span>
        </a>
         <button id="roblox-btn" class="contact-link" style="background:none; border:none; width:100%; padding:0;">
            <img src="../assets/roblox.png" alt="roblox icon" style="width:16px; height:16px;">
            <span>madislittlebunny</span>
        </button>
    </div>
    
    <div class="music-player">
        <div class="player-top">
            <img class="album-art" src="" alt="album art">
            <div class="song-details"><h3>take me away</h3><p>somber</p></div>
        </div>
        <div class="player-middle">
            <div class="playback-controls">
                <button id="skip-backward-btn"><i data-lucide="skip-back" style="width:14px; height:14px;"></i></button>
                <button id="play-pause-btn"><i data-lucide="play" style="width:16px; height:16px;"></i></button>
                <button id="skip-forward-btn"><i data-lucide="skip-forward" style="width:14px; height:14px;"></i></button>
            </div>
            <div class="volume-controls">
                <i id="volume-icon" data-lucide="volume-2" style="width:14px; height:14px; color: var(--text-soft);"></i>
                <div id="volume-bar" class="volume-bar"><div id="volume-bar-fill" class="volume-bar-fill" style="width: 50%;"></div></div>
                <span id="volume-percentage">50%</span>
            </div>
        </div>
        <div class="player-bottom">
            <div id="progress-bar" class="progress-bar"><div id="progress-bar-fill" class="progress-bar-fill"></div></div>
            <div class="timestamps">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
        </div>
    </div>
</div>

<img id="character-image" src="../assets/icon.png" alt="character">
<div id="copy-notification">username copied!</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script src="./script.js"></script>
</body>
</html>
