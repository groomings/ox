<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>OSINT Tool</h1>
        <div class="tabs">
            <button id="ip-tab" class="active">IP Lookup</button>
        </div>
        <div id="ip-lookup" class="lookup">
            <input type="text" id="ip-input" placeholder="Enter IP Address">
            <button id="ip-lookup-btn">Lookup</button>
            <div id="ip-results"></div>
            <div id="map" style="height: 400px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
