<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="js/fontawsomepro.js"></script>
<script src="js/script.js"></script>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/particles.css">
<title>Sadist Bot</title>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta name="theme-color" content="#0x000f">
<meta property="og:url" content="https://sadistbot.xyz" />
<meta property="og:title" content="Sadist Bot" />
<meta property="og:image" content="https://sadistbot.xyz/assets/sadist-logo.png" />
<meta property="og:description" content="Sadist Bot | Ultimate Discord Experience" />
<link rel="shortcut icon" type="image/png" href="https://sadistbot.xyz/assets/sadist-icon.png">
</head>
<body>
<div class="page-bg"></div>
<div class="animation-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
</div>
<div class="main">
    <div class="before">
        <h1>click to enter</h1>
    </div>
    <div class="after">
        <div class="top">
            <h1>Sadist <span class="small">Bot</span></h1>
            <div class="socials">
                <a href="https://discord.gg/sadistbot" class="discord-link"><i class="fa-brands fa-discord"></i></a>
                <a href="https://t.me/sadistbot"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </div>
        <div class="volume-bar">
            <div class="volume-progress"></div>
        </div>        
        <div class="divider">
            <i class="fa-light fa-plus"></i>
            <div class="currently-playing" onclick="changeAudio()"></div>
            <div class="visualizer">
                <div class="progress"></div>
            </div>
            <i class="fa-light fa-plus"></i>
        </div>
        <p style="text-align:center"> <a href="https://discord.gg/sadistbot">Server</a></p>
        <p style="text-align:center"> <a href="https://sadistbot.xyz/projects">Projects</a></p>
    </div>
</div>
<script src="js/transition.js"></script>
<script src="js/gyat.js"></script>
</body>
</html>
