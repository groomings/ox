<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
        color: #fff;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background: #444;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: background 0.3s;
      }
      a:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
      <p>Choose a page to open:</p>
      <a href="/btr">Open BTR</a>
      <a href="/nate">Open Nate</a>
    </div>
  </body>
</html>
