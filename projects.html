<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>/projects</title>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta name="theme-color" content="#0x000f">
<meta property="og:url" content="https://sadistbot.xyz" />
<meta property="og:title" content="Sadist Bot" />
<meta property="og:image" content="https://sadistbot.xyz/assets/sadist-logo.png" />
<meta property="og:description" content="Sadist Bot | Ultimate Discord Experience" />
<link rel="shortcut icon" type="image/png" href="https://sadistbot.xyz/assets/sadist-icon.png">
<link rel="stylesheet" href="css/proj.css">
<link rel="stylesheet" href="css/particles.css">
<script src="js/gyat.js"></script>
<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    font-size: large;
    font-family: 'Roboto Mono', monospace;
    color: white;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}
a:link, a:visited, a:active {
    color: #aab4ff;
}
.projects-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 2;
}
.project-item {
    margin: 10px;
}
.auth-button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff !important;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
}
.auth-button:hover {
    background-color: #45a049;
    color: #fff !important;
    text-decoration: none;
}
@media (max-width: 600px) {
    body {
        font-size: medium;
    }
}
</style>
</head>
<body>
<div class="page-bg"></div>
<div class="animation-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
</div>
<div class="projects-container">
    <pre><samp>
projects:
    </samp></pre>
    <div class="project-item">
        - Sadist Bot <span class="project-desc">Ultimate Discord Enhancement</span>
    </div>
    <button class="auth-button" onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&scope=bot&permissions=BOT_PERMISSIONS'">Authorize</button>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    document.body.style.opacity = '1';
    });
</script>
</body>
</html>
